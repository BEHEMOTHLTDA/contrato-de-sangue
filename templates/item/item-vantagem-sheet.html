<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Nome da Vantagem"/></h1>
            <div class="resource">
                <label class="resource-label">{{localize "CDS.Linhagem"}}</label>
                <select name="system.linhagem" data-dtype="String">
                    <option value="upior" {{#if (eq system.linhagem "upior")}}selected{{/if}}>{{localize "CDS.Upior"}}</option>
                    <option value="wilkolaki" {{#if (eq system.linhagem "wilkolaki")}}selected{{/if}}>{{localize "CDS.Wilkolaki"}}</option>
                    <option value="ambas" {{#if (eq system.linhagem "ambas")}}selected{{/if}}>Ambas</option>
                </select>
            </div>
        </div>
    </header>

    <nav class="tabs" data-group="primary">
        <a class="item active" data-tab="description">{{localize "CDS.Descricao"}}</a>
        <a class="item" data-tab="details">Detalhes</a>
    </nav>

    <section class="tab-content">
        <!-- Aba Descrição -->
        <div class="tab active" data-tab="description">
            <div class="form-group">
                <label>{{localize "CDS.Descricao"}}</label>
                {{editor system.description target="system.description" button=true owner=owner editable=editable}}
            </div>
        </div>

        <!-- Aba Detalhes -->
        <div class="tab" data-tab="details">
            <div class="form-group">
                <label>Vantagem Ativa</label>
                <input type="checkbox" name="system.ativa" {{checked system.ativa}} data-dtype="Boolean"/>
            </div>

            <div class="form-group">
                <label>Tipo de Bônus</label>
                <select name="system.bonus.tipo" data-dtype="String">
                    <option value="pericia" {{#if (eq system.bonus.tipo "pericia")}}selected{{/if}}>Perícia</option>
                    <option value="atributo" {{#if (eq system.bonus.tipo "atributo")}}selected{{/if}}>Atributo</option>
                    <option value="especial" {{#if (eq system.bonus.tipo "especial")}}selected{{/if}}>Especial</option>
                </select>
            </div>

            <div class="form-group">
                <label>Valor do Bônus</label>
                <input type="number" name="system.bonus.valor" value="{{system.bonus.valor}}" data-dtype="Number"/>
            </div>

            <div class="form-group">
                <label>Aplicação do Bônus</label>
                <input type="text" name="system.bonus.aplicacao" value="{{system.bonus.aplicacao}}" placeholder="Em que se aplica o bônus" data-dtype="String"/>
            </div>

            <div class="form-group">
                <button type="button" class="test-item">
                    <i class="fas fa-dice-d20"></i> Testar Vantagem
                </button>
            </div>
        </div>
    </section>
</form>
